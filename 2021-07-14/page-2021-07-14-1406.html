<!DOCTYPE html>
<html>
<head>
<meta content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">
<meta charset="utf-8">
<link rel="shortcut icon" href="https://lightbox.sakura.ne.jp/homepage/WinOfSql.ico">


</head>
<body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<script>
$(function(){

    $("#btn").on( "click", function(){

        formData = {};
        formData["param1"] = "テスト";

        $.ajax({
            url: "https://chips-webapp.ssl-lolipop.jp/app/form-action-json.php",
            type: "GET",
            data: formData,
            cache: false
        })
        .done(function( data, textStatus ){
            console.log( "status:" + textStatus );
            console.log( "data:" + JSON.stringify(data, null, "	") );

            $("#content").text( JSON.stringify(data, null, "	") );

        })
        .fail(function(jqXHR, textStatus, errorThrown ){
            console.log( "status:" + textStatus );
            console.log( "errorThrown:" + errorThrown );
        })
        .always(function() {

        })
        ;

    });

});
</script>

<input id="btn" name="btn" type="button" value="実行">
<div id="content" style="white-space:pre">
</div>

</body>
</html>
